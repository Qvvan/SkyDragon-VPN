worker_processes 2;           # По количеству ядер
worker_connections 512;

http {
    # Настройки для экономии ресурсов
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;     # Короче чем обычно

    # Буферы
    client_body_buffer_size 1K;
    client_header_buffer_size 1k;
    client_max_body_size 1k;
    large_client_header_buffers 2 1k;

    server {
        listen 80;
        server_name localhost 127.0.0.1;

        root /app/frontend;
        index index.html;

        # Обслуживание фронта
        location / {
            try_files $uri /index.html;
        }

        # Проксирование запросов к FastAPI для подписок
        location /sub/ {
            proxy_pass http://fastapi_app:12345;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            add_header 'Access-Control-Allow-Origin' '*';
        }

        # Проксирование запросов на импорт iPhone
        location /import/iphone/ {
            proxy_pass http://fastapi_app:12345/import/iphone/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            add_header 'Access-Control-Allow-Origin' '*';
        }

        # Проксирование запросов на импорт Android
        location /import/android/ {
            proxy_pass http://fastapi_app:12345/import/android/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            add_header 'Access-Control-Allow-Origin' '*';
        }
    }
}