server {
    listen 80;
    server_name skydragonvpn.ru www.skydragonvpn.ru;

    # Перенаправление HTTP на HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name skydragonvpn.ru www.skydragonvpn.ru;

    # Пути к SSL-сертификатам (замени на реальные пути)
    ssl_certificate /etc/letsencrypt/live/skydragonvpn.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/skydragonvpn.ru/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Проксируем API-запросы к FastAPI
    location /sub/ {
        proxy_pass http://fastapi:12345;  # Используем контейнерное имя в Docker
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header 'Access-Control-Allow-Origin' '*';
    }

    # Раздаём HTML из frontend/
    location / {
        root /app/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Раздаём статику (CSS, JS, картинки)
    location /static/ {
        root /app/frontend;
        autoindex on;
    }

    # Включаем Gzip для оптимизации загрузки
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Обрабатываем ошибки
    error_page 404 /404.html;
    location = /404.html {
        root /app/frontend;
    }
}
